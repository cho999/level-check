<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字レベルチェック</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Klee One', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    .start-button {
      font-size: 24px;
      padding: 15px 30px;
      margin-top: 40px;
      background-color: #87cefa;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #5db0e6;
    }

    .description {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>📝 文字レベルチェック</h1>
  <div class="description">
    ひらがなからカタカナ・漢字まで、制限時間内に正確にマッチできるか試してみましょう！<br>
    全7レベルを制覇できるかな？
  </div>
  <button class="start-button" onclick="startGame()">スタート</button>

  <script>
    function startGame() {
      window.location.href = "game.html?level=1"; // 常にLv1から開始
    }
  </script>
</body>
</html>
