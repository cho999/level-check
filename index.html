<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kana Level Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Klee One', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    .start-button {
      font-size: 24px;
      padding: 15px 30px;
      margin-top: 40px;
      background-color: #87cefa;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #5db0e6;
    }

    .description {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
      line-height: 1.6;
    }

    .notice {
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üìù Kana Level Check</h1>
  <div class="description">
    Match the characters correctly within the time limit!<br>
    Challenge all 7 levels, from Hiragana to Katakana and Kanji!
  </div>
  <button class="start-button" onclick="startGame()">Start</button>
  <div class="notice">
    * We record your browser language and device info for research purposes only.
  </div>

  <script>
    function startGame() {
      window.location.href = "game.html?level=1";
    }
  </script>
</body>
</html>
