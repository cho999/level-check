<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ひらカナ Check up</title>
  <style>
    body {
      font-family: "Klee One", "Noto Sans JP", sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .title-screen {
      margin-top: 120px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 40px;
    }
    .button {
      font-size: 22px;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      background-color: #6a0dad;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #5a0099;
    }
    footer {
      margin-top: 100px;
      font-size: 0.85em;
      color: #555;
    }
  </style>
  <script>
    function startGame() {
      // Start from Level 1
      window.location.href = "game.html?level=1";
    }
  </script>
</head>
<body>
  <div class="title-screen">
    <h1>ひらカナ Check up</h1>
    <p>This site is for checking and practicing your<br>Hiragana and Katakana levels.</p>
    <button class="button" onclick="startGame()">Start</button>
  </div>

  <footer>
    © Aj. Tsuratatsu Cho <br>
    This site collects personal data (e.g., scores, browser information) for educational purposes only.
  </footer>
</body>
</html>
