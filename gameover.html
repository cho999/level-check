<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HiraKana Check up - Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Klee One', sans-serif;
      background-color: #fffaf0;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .result-box {
      font-size: 20px;
      background-color: #ffe4b5;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      text-align: left;
    }

    .button {
      margin-top: 30px;
      font-size: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #87cefa;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß† Result</h1>
  <div class="result-box">
    <p><strong>Final Level:</strong> Lv<span id="finalLevel">?</span></p>
    <p><strong>Pairs matched:</strong> <span id="matchCount">?</span> / 10</p>
    <hr>
    <p id="levelBreakdown" style="font-size: 16px; margin-top: 10px;"></p>
    <hr>
    <p><strong>Analysis:</strong></p>
    <p id="analysis"></p>
    <p style="margin-top:20px; font-size:18px; color:#d2691e;" id="encourage"></p>
  </div>

  <button class="button" onclick="goHome()">Back to Title</button>

  <script>
    const finalLevel = parseInt(localStorage.getItem("finalLevel")) || 1;
    const matchCount = parseInt(localStorage.getItem("matchCount")) || 0;
    const success = localStorage.getItem("success") === "1";

    document.getElementById("finalLevel").textContent = finalLevel;
    document.getElementById("matchCount").textContent = matchCount;

    // Level sizes and labels (1‚Äì4 only)
    const levelSizes = {
      1: 46,
      2: 45,
      3: 40,
      4: 40
    };

    const levelLabels = {
      1: "Hiragana Basic",
      2: "Katakana Basic",
      3: "Hiragana Dakuten + Yoon",
      4: "Katakana Dakuten + Yoon"
    };

    let detailsText = "";
    for (let i = 1; i <= finalLevel; i++) {
      const label = levelLabels[i] || "Undefined";
      const size = levelSizes[i] || "?";
      detailsText += `Lv${i}: ${label} (${size} characters)<br>`;
    }

    document.getElementById("levelBreakdown").innerHTML = detailsText;

    let message = "";
    let encourage = "";

    if (success) {
      message = "üéâ Congratulations! You cleared all 4 levels!";
      encourage = "„Åú„Çì„Å∂„Åß„Åç„Åæ„Åó„ÅüÔºÅ„Åô„Åî„ÅÑÔºÅ";
    } else if (matchCount >= 8) {
      message = `Almost there! You nearly cleared Lv${finalLevel}.`;
      encourage = "„ÅÇ„Å®„Åô„Åì„ÅóÔºÅ";
    } else if (matchCount >= 4) {
      message = `Good effort! You completed half of Lv${finalLevel}.`;
      encourage = "„Åå„Çì„Å∞„Çä„Åæ„Åó„ÅüÔºÅ";
    } else {
      message = `Don't give up! Lv${finalLevel} still has room to improve.`;
      encourage = "„Å§„Åé„ÇÇ„Åå„Çì„Å∞„Çç„ÅÜÔºÅ";
    }

    document.getElementById("analysis").textContent = message;
    document.getElementById("encourage").textContent = encourage;

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
