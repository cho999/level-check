<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字レベルチェック</title>
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <script src="levels.js" defer></script>
  <script src="game.js" defer></script>
  <style>
    body {
      font-family: 'Klee One', sans-serif;
      background-color: #f8f8ff;
      text-align: center;
      padding: 30px;
    }

    h1 { font-size: 28px; }

    #timer {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #6a0dad; /* 裏面色 */
      color: white;
      font-size: 80px;           /* 裏面「？」は常に大きい */
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    /* 表にした時の見た目 */
    .card.flipped {
      background-color: #ffa;
      color: #333;
    }

    .card.matched {
      background-color: #ccc;
      color: #666;
      pointer-events: none;
    }

    /* 裏面ウォーターマーク「DPU」（裏面のみ表示） */
    .card::before {
      content: "DPU";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-15deg);
      font-size: 42px;
      font-weight: 900;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.25);
      pointer-events: none;
      z-index: 0; /* テキストより背面に */
    }
    .card.flipped::before { display: none; } /* 表にしたら非表示 */

    /* 拗音だけ表で小さく表示（裏面「？」には効かせない） */
    .card.flipped.small-font {
      font-size: 50px !important;
    }
  </style>
</head>
<body>
  <h1>文字レベルチェック（Lv1）</h1>
  <div id="timer">残り時間: <span id="timeLeft">120</span> 秒</div>
  <div id="gameBoard"></div>
</body>
</html>
